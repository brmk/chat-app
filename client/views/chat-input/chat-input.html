<template name="chatInput">
	<div class="row chat-form z-depth-1 no-margin">
		<div class="col s12">
			<form class="chat-message-form">
				<div class="input-field valign-wrapper no-margin">
					<textarea class="message-input materialize-textarea no-margin" name="message" placeholder="Enter message text"></textarea>
				</div>
				 <button class="btn waves-effect waves-light send-message" type="submit" name="action">
				    <i class="material-icons">send</i>
				</button>
			</form>
		</div>
	</div>
</template>
