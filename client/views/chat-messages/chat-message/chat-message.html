<template name="chatMessage"> 
	<div class="chat-row valign-wrapper">
		<div class="chat-message-avatar">
			{{>avatar userId=from
						  size="middle"
		                  shape="circle" }} 
	    </div>
		<div class="chat-message">
			<div class="message-info" style="margin-bottom: 5px;">
				<a href="#">{{username}}</a> :  
				<div class="right"> {{fromNow}} </div>
		    </div>

			<div class="message-body">
				{{message}}
			</div>

		</div>
	</div>
</template>
