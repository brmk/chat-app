<template name="chatMessage"> 
	<div class="chat-row valign-wrapper">
		<div class="chat-message-avatar">
			{{>avatar userId=from
						  size="middle"
		                  shape="circle"
		                  bgColor=user.color}} 
	    </div>
		<div class="chat-message dont-break-out">
			<div class="message-info" style="margin-bottom: 5px;">
				<a href="#">{{user.username}}</a> :  
				<div class="right"> {{fromNow}} </div>
		    </div>

			<div class="message-body">
				{{message}}
			</div>

		</div>
	</div>
</template>
